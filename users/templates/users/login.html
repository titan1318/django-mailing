{% extends 'mailing/index.html' %}
{% load static %}
{% block content %}


    <div class="modal modal-sheet position-static d-block p-4 py-md-0" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">

                    <h1 class="fw-bold mb-0 fs-2">Вход в сервис</h1>

                </div>

                <div class="modal-body p-5 pt-0">
                    <form method="post">
                        {% csrf_token %}

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-3" name="username" autofocus
                                   autocapitalize="none"
                                   autocomplete="username" maxlength="254" required id="id_username"
                                   placeholder="name@example.com">
                            <label for="id_username">Введите Email</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-3" name="password" autofocus
                                   autocapitalize="none"
                                   autocomplete="username" maxlength="254" required id="id_password"
                                   placeholder="Password">
                            <label for="id_password">Введите пароль</label>
                        </div>

                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Войти</button>

                        <div class="d-flex justify-content-between mt-2">
                            <a class="rounded float-start" href="{% url 'users:register' %}">Зарегистрироваться</a>
                            <a class="rounded float-end" href="{% url 'users:reset_password' %}">Не помню пароль</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>



{% endblock %}
