<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Отчет по рассылкам</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
    <h1>Отчет по рассылкам</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Время начала</th>
                <th>Статус</th>
                <th>Всего попыток</th>
                <th>Успешных попыток</th>
            </tr>
        </thead>
        <tbody>
            {% for mailing in mailings %}
            <tr>
                <td>{{ mailing.id }}</td>
                <td>{{ mailing.start_time }}</td>
                <td>{{ mailing.status }}</td>
                <td>{{ mailing.total_attempts }}</td>
                <td>{{ mailing.successful_attempts }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
