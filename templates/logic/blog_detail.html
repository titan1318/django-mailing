<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}">
    {% endif %}
    <p>Просмотров: {{ post.views }}</p>
    <p>Опубликовано: {{ post.published_date }}</p>
    <a href="{% url 'blog_list' %}">Назад к списку</a>
</body>
</html>
